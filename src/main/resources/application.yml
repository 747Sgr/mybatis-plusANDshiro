
server:
  #配置服务端口
  port: 8888
#  配置项目访问路径
  servlet:
    context-path: /shiroplus


spring:
  application:
#    配置项目名称
    name: shiroplus
  mvc:
    view:
      suffix: .jsp
      prefix: /
#      redis 配置
  redis:
    port: 6379
    host: localhost
    database: 0
#数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/sccp
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource

#mybatis-plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:/mapper/*.xml



